<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金鹰专柜扫码</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body class='ge_bg_gray'>
    <div class="ge_wrapper">
      <!-- 小票号&价格 -->
      <div class="ge_bg_white ge_text_center shoppe_scan">
        <p class="ge_font_mgray shoppe_scan_num ge_fs_sbig">小票号：000000001</p>
        <div class="shoppe_scan_price">
          <strong class="ge_font_main ">￥299.00</strong>
        </div>
      </div>

      <!-- 支付方式 -->
      <div class="ge_padding ge_margin">
        <p class="ge_font_mgray ge_fs_sbig ge_padding">支付方式</p>
      </div>

      <!-- 支付方式列表 -->
      <div class="ge_bg_white ge_padding">
        <ul class="ge_fs_sbig ge_check_list shoppe_scan" >
          <li class="ge_wbox ge_top_padding ge_bottom_padding ge_check_list_item ">
            <div class="ge_padding check_icon_wrap ">
              <svg class="icon ge_font_main" aria-hidden="true">
                <use xlink:href="#icon-kongxinyuan"></use>
              </svg>
              <svg class="icon check_icon ge_font_main" aria-hidden="true">
                <use xlink:href="#icon-danxuan"></use>
              </svg>
            </div>
            <div class="ge_flex_1 ge_wbox ge_top_padding">
              <svg class="icon ge_font_wx" aria-hidden="true">
                <use xlink:href="#icon-weixin"></use>
              </svg>
              <p class="ge_left_padding ge_fs_sbig">微信支付</p>
            </div>
          </li>
          <li class="ge_wbox ge_top_padding ge_bottom_padding ge_check_list_item">
            <div class="ge_padding check_icon_wrap ">
                <svg class="icon ge_font_main" aria-hidden="true">
                  <use xlink:href="#icon-kongxinyuan"></use>
                </svg>
                <svg class="icon check_icon ge_font_main" aria-hidden="true">
                  <use xlink:href="#icon-danxuan"></use>
                </svg>  
            </div>
            <div class="ge_flex_1 ge_wbox ge_top_padding">
              <svg class="icon ge_font_alipay" aria-hidden="true">
                <use xlink:href="#icon-zhifubao"></use>
              </svg>
              <p  class="ge_left_padding ge_fs_sbig">支付宝支付</p>
            </div>
          </li>
        </ul>
      </div>
      

      
    </div>
    <footer class="ge_footer">
      <div class="ge_footer_container">
        <!-- 按钮-确认支付 -->
        <a href="javascript:;" class="ge_btn_big_shixin" id="go2pay">确认支付</a>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/layer/src/layer.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/iconfont.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
