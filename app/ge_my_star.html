<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的关注</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body class='ge_bg_gray'>
    <div class="ge_wrapper">

      <!-- tab -->
      <div class="ge_tab_wrap ">
        <div class="ge_tab ge_wbox ge_font_main ge_fs_big ge_bg_white ge_bottom_margin" >
          <div class="ge_item ge_flex_1 curr"><p >商品</p></div>
          <div class="ge_item ge_flex_1"><p >店铺</p></div>
        </div>
        <!-- tab-content -->
        <div class="ge_tab_content">
          <div class="ge_tab_content_item curr">
            <!-- 商品列表 -->
            <div class="goods_list_1line">
              <div class="goods_item ge_bottom_margin">
                <div class="goods_item_2w">
                  <div class="ge_square_img"><img src="images/demo.png" alt="" class="square lazy"><img src="images/demo.png" alt="" class="ge_tip_img"></div>
                </div>
                <div class="ge_vcenter ge_flex_1">
                  <div class="goods_text_wrap1 ">
                    <p class="goods_name ge_font_sgray ">Origins悦木之源 </p>
                    <p class="goods_price ge_font_main">￥440.00</p>
                  </div>
                </div>
              </div>

              <div class="goods_item ge_bottom_margin">
                <div class="goods_item_2w">
                  <div class="ge_square_img"><img src="images/demo.png" alt="" class="square lazy"></div>
                </div>
                <div class="ge_vcenter ge_flex_1">
                  <div class="goods_text_wrap1 ">
                    <p class="goods_name ge_font_sgray ">Origins悦木之源 韦博士卓越防护隔离乳SPF30+/PA+++ 30ml 金鹰A座1楼悦木之源专柜发货</p>
                    <p class="goods_price ge_font_main">￥440.00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 店铺 -->
          <div class="ge_tab_content_item ">
            <div class="goods_list_1line">
              <div class="goods_item ge_bottom_border toggle_star_wrap my_store_star" >
                <div class="goods_item_15w toggle_star">
                  <div class="ge_square_img"><img src="images/demo.png" alt="" class="square lazy"><img src="images/demo.png" alt="" class="ge_tip_img"></div>
                </div>
                <div class="ge_vcenter ge_flex_1 toggle_star">
                  <div class="goods_text_wrap1 ">
                    <p class="goods_name ge_font_sgray ge_fs_middle">Origins悦木之源Origins悦木之源 </p>
                  </div>
                </div>
                <div class="ge_ccenter ge_font_gray ge_fs_big ge_left_padding ge_right_padding toggle_star">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-ttpodicon"></use>
                  </svg>
                </div>
                <div class="right_float ge_wbox">
                  <div class="ge_ccenter ge_bg_black  unstar right_float_item" opacity="0.5" >
                    <span class="ge_font_white ge_2str">取消关注</span>
                  </div>
                  <div class="ge_ccenter ge_bg_main  go2store right_float_item" opacity="1" >
                    <span class="ge_font_white ge_2str">进入店铺</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>



    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/layer/src/layer.js"></script>
    <script src="/bower_components/jieyou_lazyload/lazyload.js"></script>
    <script src="/bower_components/jquery-sticky/jquery.sticky.js"></script>
    <script src="/bower_components/swiper/dist/js/swiper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/iconfont.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
