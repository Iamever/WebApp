<!doctype html>

    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.css" />

  <body class='ge_bg_gray'>
    <div class="ge_wrapper">
    <!-- header -->
      <header class='ge_header'>
        <div class="ge_header_container">
          <header class='ge_header'>
            <div class="ge_header_container">
              <div class="serach_bar">
                <div class="serach_bar_btn">
                  <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-fanhui"></use>
                  </svg>
                </div>
                <div class="serach_bar_input_wrap">
                  <div class="serach_bar_input_contant">
                    <svg class="icon" aria-hidden="true">
                      <use xlink:href="#icon-sousuo"></use>
                    </svg>
                    <input class="ge_no_style" type="text" placeholder="在万千海外商品中搜索">
                  </div>
                </div>
                <div class="serach_bar_btn"></div>
              </div>
            </div>
          </header>
        </div>
      </header>

      <!-- 品牌信息 -->
      <div class="brand_info_wrap ge_bg_white">
        <div class="brand_info ge_wbox">
          <div class="brand_logo">
            <div class="ge_square_img ge_circle"><img src="images/demo.png" alt="" class="square"></div>
          </div>
          <div class="ge_vcenter ge_flex_1">
            <div class="brand_name ">
              <strong>PHILIPS飞利浦</strong>
              <p class="ge_font_mgray">南京新街口店</p>
            </div>
          </div>
          <div class="ge_ccenter">
            <div class="brand_inventory ge_text_center">
              <p class="ge_font_main">250</p>
              <p class="ge_font_mgray">全部商品</p>
            </div>
          </div>
        </div>
        <div class="ge_top_margin ge_top_padding">
          <div class="brand_intro ">
            <p class="brand_text ge_font_mgray">打造滋润蜜光肌肤的秘密！探寻来自大自然的生命力，水分炮弹和蜂蜜提取物相遇所诞生的保湿产品，像是最干燥的时候被一场春雨深深滋润，让你的肌肤在寒冷的冬季也能保</p><a href="#" class="grand_more ge_font_gray"></a>
          </div>
        </div>
      </div>


      <!-- 列表筛选条 -->
      <div class="ge_top_border ge_bottom_border">
        <div class="filter1_wrap ge_bg_white ">
          <div class="filter_item_flex">
            <ul id='filter_bar'>
              <li class="item current"><a href="javascript:;">全部</a></li>
              <li class="item"><a href="javascript:;">男装</a></li>
              <li class="item"><a href="javascript:;">鞋包</a></li>
              <li class="item"><a href="javascript:;">外套</a></li>
            </ul>
          </div>
          <div class="filter_item"><select name="" id="">
              <option value="0">默认排序</option>
              <option value="1">按购买量</option>
            </select></div>
        </div>
      </div>


      <!-- 商品列表 -->
      <div class="ge_bg_white">
        <div class="goods_list_2line">
          <div class="goods_item">
            <div class="goods_item_content">
              <div class="goods_pic ge_border_radius">
                <div class="ge_square_img"><img src="images/demo.png" alt="" class="square lazy"></div>
              </div>
              <p class="goods_name ge_font_gray">阿迪达斯 运动型夹克运动型夹克运动型夹克</p>
              <div class="ge_text_center">
                <p class="goods_price ge_font_main">￥200.00</p>
              </div>
            </div>
          </div>
          <div class="goods_item">
            <div class="goods_item_content">
              <div class="goods_pic ge_border_radius">

              <div class="goods_pic ge_border_radius">

              <div class="goods_pic ge_border_radius">
                <div class="ge_square_img"><img src="images/demo.png" alt="" class="square lazy"></div>
              </div>
              <p class="goods_name ge_font_gray">阿迪达斯 运动型夹克运动型夹克运动型夹克</p>
              <div class="ge_text_center">
                <p class="goods_price ge_font_main">￥200.00</p>
              </div>
            </div>
          </div>
        </div>

    <!-- build:js scripts/vendor.js -->
