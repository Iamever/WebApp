<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扫码购</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" >

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
	<link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.css" />
	<!-- endbower -->
	<!-- endbuild -->
	

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:css styles/page/ge-pay.css -->
    <link rel="stylesheet" href="styles/page/ge-pay.css">
    <!-- endbuild -->
</head>
<script>
    // 设置html基础fontSize，保证css中使用rem的单位生效
    var _html = document.documentElement;
    var _windowWidth = _html.clientWidth;
    if(_windowWidth > 640){
        _html.style.fontSize = 50 + 'px'; // 按照iphone6的尺寸显示在PC端
    }else{
        _html.style.fontSize = _windowWidth / 7.5 + 'px';
    }
</script>
<body>
	<div class="ge-pay">
		<!-- 订单金额：start -->
		<div class="ge-group-min">
			<div class="ge-pay-order">
				<p class="gray-font">订单金额</p>
				<p class="big-main-font">￥299.00</p>
			</div>
		</div>
		<!-- 订单金额：end -->
		<!-- 抵扣券：start -->
		<div class="ge-group-min">
			<ul class="ge-pay-use-coupen">
				<li class="ge-flex ge-flex-vc">
					<p class="dark-font ge-flex-1">使用员工内购低10元</p>
					<p class="gray-font">￥399元可用</p>
					<div class="ge-radio-green"></div>
				</li>
				<li class="ge-flex ge-flex-vc">
					<p class="dark-font ge-flex-1">使用员工餐券抵189元</p>
					<p class="gray-font">￥189元可用</p>
					<div class="ge-radio-green checked"></div>
				</li>
			</ul>
		</div>
		<!-- 抵扣券：end -->
		<!-- 支付选项：start -->
		<div class="ge-group-min">
			<div class="ge-pay-select">
				<div class="ge-flex pay-title">
					<p class="dark-font ge-flex-1">在线支付</p>
					<p class="main-font">￥100.00</p>
				</div>
				<ul class="pay-select">
					<li class="ge-flex ge-flex-vc">
						<div class="ge-check-main"></div>
						<i class="pay-wx-icon"></i>
						<p class="ge-flex-1">微信支付</p>
					</li>
					<li class="ge-flex ge-flex-vc">
						<div class="ge-check-main checked"></div>
						<i class="pay-ali-icon"></i>
						<p class=" ge-flex-1">支付宝支付</p>
					</li>
				</ul>
			</div>
		</div>
		<!-- 支付选项：end -->
		<!-- 底部确认btn：start -->
		<div class="ge-pay-submit">
			<input type="button" value="确认支付" class="go2pay">
		</div>
		<!-- 底部确认btn：end -->
	</div>
	
	

	
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/layer/src/mobile/layer.js"></script>
    <script src="/bower_components/jieyou_lazyload/lazyload.js"></script>
    <script src="/bower_components/jquery-sticky/jquery.sticky.js"></script>
    <script src="/bower_components/swiper/dist/js/swiper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    
   	<script>
   		$('.ge-radio-green,.ge-check-main').click(function() {
			$(this).toggleClass('checked');
		});
		$('.go2pay').click(function() {
			  //页面层
			  layer.open({
			    type: 1
			    ,content: '<input class="password" type="password" placeholder="请输入内购密码"/>'
			    ,anim: 'up'
			    ,style: 'width:80%;border-radius:0.1rem;'
			    ,btn: ['确定','取消']
			    ,className:'ge-layer-1'
			    ,yes: function(index){
				  layer.open({
				    content: '密码错误'
				    ,skin: 'msg'
				    ,time: 2 
				  });
				}  
			  });
		});
   	</script>
</body>
</html>
