<script>
    // 设置html基础fontSize，保证css中使用rem的单位生效
    var _html = document.documentElement;
    var _windowWidth = _html.clientWidth;
    if(_windowWidth > 640){
        _html.style.fontSize = 50 + 'px'; // 按照iphone6的尺寸显示在PC端

        _html.style.fontSize = _windowWidth / 7.5 + 'px';

                buttons:[

                        dia.close();
                      }

                        dia.close();
                      }

        }


        function aa() {

            var dia = new geDialog({

                close_btn:true,
                opacity:0.4,
                coverClose:true,
            });

            $('.icon-add2cart-btn').click(function() {
                $(this).addClass('curr');
            });
        }


        function showCartFoods() {
            if($('.ge-food-bottom-layer').hasClass('show')){
                $('.ge-food-bottom-layer').removeClass('show');
                $('.ge-comm-cover').remove();
            }else{
                $('.ge-food-bottom-layer').addClass('show');
                $('<div>').addClass('ge-comm-cover').appendTo('body');
                $('.ge-comm-cover').click(function() {
                    $('.ge-food-bottom-layer').removeClass('show');
                   $('.ge-comm-cover').remove();
                });
            }
         }
