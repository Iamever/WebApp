    <script>
        /**
         * 延迟加载
         */
        $('.ge-lazy-pic img').lazyload({effect : 'fadeIn'});

        /**
         * 轮播
         */
        $('.ge-comm-slick').slick({
            arrows:false,
            lazyLoad:'ondemand',
            autoplay:5000,
            dots:true,
        })


        /**
         * 导航部分
         */
        ;(function($){

            var nav = $('.ge-ad1-nav-wrap'),
                show_item = $(nav).find('.ge-ad1-nav .nav-item'),
                more_btn = $(nav).find('.more-btn'),
                hidden_box = $(nav).find('.hidden-box'),
                hidden_item = $(hidden_box).find('.nav-item'),
                item = $(nav).find('.nav-item');
            if(hidden_item.length > 0){
                more_btn.addClass('curr');
            }

            more_btn.click(function() {
                if($(hidden_box).hasClass('show')){
                    $(this).removeClass('up')
                    $(hidden_box).removeClass('show'); 
                }else{
                    $(hidden_box).addClass('show'); 
                    $(this).addClass('up')
                }
            });


            $(item).click(function() {
                $(item).removeClass('curr');
                $(this).addClass('curr');
            });


        })(jQuery)

        
        
    </script>
