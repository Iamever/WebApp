<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扫码购</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" >

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
	<link rel="stylesheet" href="/bower_components/swiper/dist/css/swiper.css" />
	<!-- endbower -->
	<!-- endbuild -->
	

	<!-- build:css styles/ge-main.css -->
	<link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:css styles/page/ge-cashier-desk.css -->
    <link rel="stylesheet" href="styles/page/ge-cashier-desk.css">
    <!-- endbuild -->
</head>
<script>
    // 设置html基础fontSize，保证css中使用rem的单位生效
    var _html = document.documentElement;
    var _windowWidth = _html.clientWidth;
    if(_windowWidth > 640){
        _html.style.fontSize = 50 + 'px'; // 按照iphone6的尺寸显示在PC端
    }else{
        _html.style.fontSize = _windowWidth / 7.5 + 'px';
    }
</script>
<body>
	<div class="cashier-desk">
		<!-- 订单金额：start -->
		<div class=" top-box">
			<p class="" fs="34">订单金额:<span class="font-main">￥299.00</span></p>
		</div>
		<!-- 订单金额：end -->

		<!-- 卡券：start -->
		<div class="ge-flex ge-flex-vc coupon-item ">
			<div>
				<p class="icon-logo-main"></p>
			</div>
			<div class="ge-flex-1">
				<p class="font-dark">员工内购</p>
				<p class="font-gray">￥400元可用</p>
			</div>
			<div>
				<p class="ge-radio-green checked go2pay"></p>
				
			</div>
		</div>
		<div class="ge-flex ge-flex-vc coupon-item ">
			<div>
				<p class="icon-logo-blue"></p>
			</div>
			<div class="ge-flex-1">
				<p class="font-dark">餐券</p>
				<p class="font-gray">￥400元可用</p>
			</div>
			<div>
				<p class="ge-radio-green checked go2pay"></p>
				
			</div>
		</div>
		<div class="ge-flex ge-flex-vc coupon-item icon-more">
			<div><p class="icon-logo-red"></p></div>
			<div class="ge-flex-1">
				<p class="font-dark">电子礼品卡</p>
				<p class="font-gray">2张可用</p>
			</div>
			<div>
				<p class="font-main">-￥200.00</p>
			</div>
		</div>
		<div class="ge-flex ge-flex-vc coupon-item icon-more">
			<div><p class="icon-logo-green"></p></div>
			<div class="ge-flex-1">
				<p class="font-dark">超市提货券</p>
				<p class="font-gray">￥400元可用</p>
			</div>
			<div>
				<p class="font-main">-￥200.00</p>
			</div>
		</div>
		<!-- 卡券：end -->

		<!-- 第三方支付：start -->
		<div class="ge-flex title-box">
			<p class="ge-flex-1" fs="34">第三方支付：<span class="font-main">￥100.00</span></p>
		</div>
		<!-- 第三方支付：end -->

		<!-- 卡券：start -->
		<div class="ge-flex ge-flex-vc coupon-item third-party">
			<div>
				<p class="icon-logo-ali"></p>
			</div>
			<div class="ge-flex-1">
				<p class="font-dark">支付宝支付</p>
			</div>
			<div>
				<p class="ge-check-main checked"></p>
			</div>
		</div>
		<div class="ge-flex ge-flex-vc coupon-item third-party">
			<div><p class="icon-logo-wx"></p></div>
			<div class="ge-flex-1">
				<p class="font-dark">微信支付</p>
			</div>
			<div>
				<p class="ge-check-main checked"></p>
			</div>
		</div>
		
		<!-- 卡券：end -->
		
		<!-- 底部确认btn：start -->
		<div class="ge-comm-bottom-btn">
			<p class="btn-val">确认支付</p>
		</div>
		<!-- 底部确认btn：end -->
	</div>
	

	
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/layer/src/mobile/layer.js"></script>
    <script src="/bower_components/jieyou_lazyload/lazyload.js"></script>
    <script src="/bower_components/jquery-sticky/jquery.sticky.js"></script>
    <script src="/bower_components/swiper/dist/js/swiper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    
   	<script>
   		$('.ge-radio-green,.ge-check-main').click(function() {
			$(this).toggleClass('checked');
		});
		$('.go2pay').click(function() {
			  //页面层
			  layer.open({
			    type: 1
			    ,content: '<input class="password" type="password" placeholder="请输入内购密码"/>'
			    ,anim: 'up'
			    ,style: 'width:80%;border-radius:0.1rem;'
			    ,btn: ['确定','取消']
			    ,className:'ge-layer-1'
			    ,yes: function(index){
				  layer.open({
				    content: '密码错误'
				    ,skin: 'msg'
				    ,time: 2 
				  });
				}  
			  });
		});
   	</script>
</body>
</html>
